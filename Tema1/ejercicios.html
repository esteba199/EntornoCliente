<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios de la Unidad 1</title>
<style>
  body { font-family: Arial; margin: 20px; }
  h2 { color: #2a5d84; }
  div { margin-top: 10px; }
  img { width: 200px; height: auto; display: block; margin-top: 10px; }
</style>
</head>
<body>

<!-- Ejercicio 1.1 -->
<h2>Ejercicio 1.1</h2>
<p id="parrafo1"></p>
<button onclick="ejercicio11()">Solicitar dato</button>

<script>
function ejercicio11() {
  let dato = prompt("Introduce un texto:");
  document.getElementById("parrafo1").textContent = dato;
}
</script>

<hr>

<!-- Ejercicio 1.2 -->
<h2>Ejercicio 1.2</h2>
<select id="colores" onchange="cambiarColor()">
  <option value="">Selecciona un color</option>
  <option value="red">Rojo</option>
  <option value="green">Verde</option>
  <option value="blue">Azul</option>
</select>

<script>
function cambiarColor() {
  let color = document.getElementById("colores").value;
console.log("color seleccionado:", color);
    document.body.style.backgroundColor = color;
}
</script>

<hr>

<!-- Ejercicio 1.3 -->
<h2>Ejercicio 1.3</h2>
<input type="text" id="textoInput" placeholder="Escribe algo...">
<button onclick="mostrarTexto()">Mostrar Texto</button>
<div id="capaTexto"></div>

<script>
function mostrarTexto() {
  let texto = document.getElementById("textoInput").value;
  document.getElementById("capaTexto").textContent = texto;
    document.getElementById("capaTexto").style.color = "blue";
}
</script>

<hr>

<!-- Ejercicio 1.4 -->
<h2>Ejercicio 1.4</h2>
</body>
</html>
