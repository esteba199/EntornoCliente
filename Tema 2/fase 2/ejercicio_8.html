<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acertando el numero</title>
</head>
<body>
  <!-- 8. Escriba un programa JavaScript en el que el programa tome un número entero
aleatorio entre 1 y 10, luego se le pedirá al usuario que ingrese un número
aproximado. Si la entrada del usuario coincide con el número de conjetura, el
programa mostrará un mensaje "Buen trabajo"; de lo contrario, mostrará un mensaje
"No coincide".-->
<script>
    let numeroAproximado = Math.floor(Math.random() * 10) + 1;
    let numeroMinimo = parseInt(prompt("Adivina un número entre 1 y 10:"));

    if (numeroMinimo === numeroAproximado) {
        alert("¡Buen trabajo!");
    } else {
        alert("No coincide. El número correcto era " + numeroAproximado);
    }  
     
</script>    
</body>
</html>
