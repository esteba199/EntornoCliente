<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
  <style>
    #cuadro {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      margin: 50px auto;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div id="cuadro">Cuadro de mensaje</div>

  <script>
    const cuadro = document.getElementById("cuadro");

    cuadro.addEventListener("mousedown", () => {
      cuadro.style.backgroundColor = "#FFFF00"; // Amarillo
    });

    document.addEventListener("keydown", () => {
      cuadro.style.backgroundColor = "#CCE6FF"; // Azul
    });

    document.addEventListener("mousemove", () => {
      cuadro.style.backgroundColor = "#FFFFFF"; // Blanco
    });
  </script>
</body>
</html>
