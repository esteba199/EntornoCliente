<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ejercicio 1 crearUsuario</title>
</head>
<body>
    <h1>Ejercicio 1 crearUsuario</h1>
    <p>Ingresa los datos del usuario:</p>
    <input id="nombre" placeholder="Nombre" />
    <input id="edad" type="number" placeholder="Edad" />
    <input id="pais" placeholder="País" />
    <button id="crear">Crear Usuario</button>
    <p><strong>Resultado:</strong> <span id="res">—</span></p>

    <script>
    // Función con valores por defecto
    function crearUsuario({ nombre = "desconocido", edad = "desconocido", pais = "desconocido" } = {}) { // Parámetro por defecto es un objeto vacío
    return `${nombre}, ${edad} años, ${pais}`; // Plantilla literal para formatear la salida
    }

    document.getElementById('crear').addEventListener('click', () => { // Función flecha para el manejador de evento
    const usuario = {
    nombre: document.getElementById('nombre').value, // Obtener valores de los inputs
    edad: document.getElementById('edad').value,
    pais: document.getElementById('pais').value
    };


    document.getElementById('res').textContent = crearUsuario(usuario); // Mostrar el resultado
    });
    </script>
</body>
</html>
