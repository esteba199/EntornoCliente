<!DOCTYPE html>
<html>
<head>
    <title>Remover Elemento</title>
</head>
<body>
    <h2>Remover Elemento de Array</h2>
    
    <div id="resultado"></div>

    <script>
        function removerElemento(array, elemento) {
            return array.filter(item => item !== elemento);
        }

        // Ejemplo de uso
        const arrayOriginal = [2, 4, 5, 9];
        const elementoRemover = 5;
        const nuevoArray = removerElemento(arrayOriginal, elementoRemover);
        
        document.getElementById('resultado').innerHTML = `
            <p>Array original: [${arrayOriginal}]</p>
            <p>Elemento a remover: ${elementoRemover}</p>
            <p>Nuevo array: [${nuevoArray}]</p>
        `;
    </script>
</body>
</html>
