<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Más Alto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .numeros {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Número Más Alto de Tres</h1>
    
    <div class="form-group">
        <label>Ingresa tres números diferentes:</label>
        <div class="numeros">
            <input type="number" id="num1" placeholder="Número 1" value="5">
            <input type="number" id="num2" placeholder="Número 2" value="12">
            <input type="number" id="num3" placeholder="Número 3" value="8">
        </div>
    </div>    
    <div id="resultado"></div>
    <script>
        function numeroMasAlto(a, b, c) {
            return Math.max(a, b, c);
        }

        function calcularMayor() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const resultadoDiv = document.getElementById('resultado');
            
            // Validación
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultadoDiv.innerHTML = '<p style="color: red;">Por favor ingresa tres números válidos</p>';
                return;
            }
            
            const mayor = numeroMasAlto(num1, num2, num3);
            
            resultadoDiv.innerHTML = `
                <div class="resultado">
                    <h3>Resultado:</h3>
                    <p><strong>Números ingresados:</strong> ${num1}, ${num2}, ${num3}</p>
                    <p style="font-size: 24px; color: #28a745;">
                        <strong>El número más alto es: ${mayor}</strong>
                    </p>
                </div>
            `;
        }

        // Calcular automáticamente cuando cambien los números
        document.getElementById('num1').addEventListener('input', calcularMayor);
        document.getElementById('num2').addEventListener('input', calcularMayor);
        document.getElementById('num3').addEventListener('input', calcularMayor);

        // Calcular al cargar la página
        window.onload = calcularMayor;
    </script>
</body>
</html>
